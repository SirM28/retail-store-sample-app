name: Terraform Deploy

on:
  push:
    branches:
      - main
      - dev

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.9.5

permissions:
  id-token: write    # Required for OIDC authentication
  contents: read     # Allows workflow to read repo content

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform   # Directory containing Terraform code

    steps:
      # 🧱 Step 1: Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # ☁️ Step 2: Configure AWS credentials via OIDC (secure and keyless)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::156551338981:role/bedrock-terraform-role
          aws-region: ${{ env.AWS_REGION }}

      # 🧰 Step 3: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # 🧪 Step 4: Initialize Terraform
      - name: Terraform Init
        run: terraform init -input=false

      # 🔍 Step 5: Validate syntax
      - name: Terraform Validate
        run: terraform validate

      # 🧠 Step 6: Plan infrastructure changes
      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan

      # 🚀 Step 7: Apply infrastructure (only on main branch)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
